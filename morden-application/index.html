<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .user {
            background-color: lightsalmon;
            border-radius: 10px;
            text-align: center;
            padding: 5px;
            display: inline-grid;
            width: 32%;
        }
        
        #userList {
            list-style: none;
        }
    </style>
</head>

<body>
    <div id="display-user">

    </div>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(res => res.json())
            .then(data => takenData(data));

        function takenData(data) {
            let user = '';
            data.forEach(users => {
                user = user + ` 
                <ul class = "user">
                    <li id = "userList">
                        <h5> ${users.name} </h5> <p> ID : ${users.id}</p> <p> WEBSITE : ${users.website}</p> <p> Mobile or Phone : ${users.phone} </p>
                    </li>  
                </ul>`
            });
            document.getElementById('display-user').innerHTML = user;
        }
    </script>
</body>

</html>
